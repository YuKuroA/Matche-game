<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maching game</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Maching game</h1>
      <nav id="menu">
        <button id="start" class="start" onclick="start()">Start</button>
        <form id="game-options-form" onsubmit="handleSubmit(event)" class="hidden">
          <input
            type="number"
            name="height"
            placeholder="Input height of card"
          />
          <input type="number" name="width" placeholder="Input width of card" />
          <input
            type="number"
            name="columns"
            placeholder="Input number of columns"
          />
          <input type="number" name="rows" placeholder="Input number of rows" />
          <input
            type="number"
            name="time"
            placeholder="Input time limit, seconds"
          />
          <button type="submit">Submit</button>
          <div id="error-message" class="error hidden"></div>
        </form>
      </nav>
    </header>

    <main>
      <div class="grid-container"></div>
    </main>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  </body>
</html>
